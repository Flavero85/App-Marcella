<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários - Marcella Dainese TO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        th, td { border: 1px solid #e2e8f0; }
        #schedule-body td[data-id] {
            height: 60px;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 4px;
            font-size: 0.8rem;
            vertical-align: top;
        }
        #schedule-body td[data-id]:hover {
            background-color: #eff6ff; /* Azul bem claro */
        }
        #schedule-body td.filled {
            background-color: #dbeafe; /* Azul claro */
            color: #1e40af;
            font-weight: 500;
            cursor: pointer;
            white-space: normal;
            word-break: break-word;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <a href="index.html" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                Voltar
            </a>
            <h1 class="text-3xl font-bold text-gray-800 text-center">Agenda Semanal</h1>
            <button id="clear-schedule-btn" class="bg-red-100 text-red-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-200 transition-all text-sm">
                Limpar Agenda
            </button>
        </header>

        <main class="bg-white p-4 sm:p-6 rounded-xl shadow-md overflow-x-auto">
            <table class="w-full text-center text-sm table-fixed">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-3 w-28 font-semibold text-gray-600">Horário</th>
                        <th class="p-3 font-semibold text-gray-600">Segunda</th>
                        <th class="p-3 font-semibold text-gray-600">Terça</th>
                        <th class="p-3 font-semibold text-gray-600">Quarta</th>
                        <th class="p-3 font-semibold text-gray-600">Quinta</th>
                        <th class="p-3 font-semibold text-gray-600">Sexta</th>
                    </tr>
                </thead>
                <tbody id="schedule-body" class="text-gray-700">
                    <!-- As linhas da agenda serão geradas dinamicamente aqui -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(reg => console.log('ServiceWorker Registrado.'), err => console.error('Falha no Registro do ServiceWorker: ', err));
            });
        }
    </script>
</body>
</html>
