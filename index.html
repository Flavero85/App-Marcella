<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App TO - Marcella Dainese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Marcella Dainese</h1>
            <p class="text-lg text-gray-500 mt-1">Terapia Ocupacional</p>
        </header>
        
        <main>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
                <a href="add-patient.html" class="text-center bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-all">
                    + Adicionar Cliente
                </a>
                <a href="notes.html" class="text-center bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-sm hover:bg-gray-50 transition-all">
                    Anotações
                </a>
                <a href="schedule.html" class="text-center bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-sm hover:bg-gray-50 transition-all">
                    Horários
                </a>
            </div>
            
            <section class="patient-list-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Clientes Cadastrados</h2>
                <div id="patient-list" class="space-y-4">
                    <!-- A lista de clientes será carregada aqui -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => console.log('ServiceWorker Registrado.'), err => console.error('Falha no Registro do ServiceWorker: ', err));
            });
        }
    </script>
</body>
</html>
