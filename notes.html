<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações - Marcella Dainese TO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .note-card:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                Voltar
            </a>
            <h1 class="text-3xl font-bold text-gray-800 mt-4">Anotações e Citações</h1>
            <p class="text-lg text-gray-500 mt-1">Registre ideias, trechos de livros e insights.</p>
        </header>

        <main>
            <form id="note-form" class="bg-white p-6 sm:p-8 rounded-xl shadow-md space-y-4 mb-8">
                <div>
                    <label for="note-title" class="block text-sm font-medium text-gray-700">Título (Ex: Livro "O Cérebro da Criança", Capítulo 3)</label>
                    <input type="text" id="note-title" placeholder="Opcional" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="note-content" class="block text-sm font-medium text-gray-700">Conteúdo da Anotação</label>
                    <textarea id="note-content" required rows="5" placeholder="Digite sua anotação aqui..." class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="pt-2 flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all">Salvar Anotação</button>
                </div>
            </form>

            <section>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Suas Anotações</h2>
                <div id="notes-list" class="space-y-4">
                    <!-- As anotações salvas aparecerão aqui -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => console.log('ServiceWorker Registrado.'), err => console.error('Falha no Registro do ServiceWorker: ', err));
            });
        }
    </script>
</body>
</html>
